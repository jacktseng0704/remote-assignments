<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav>
      <div class="title">
        <label class="logo">Website Title/ Logo</label>
      </div>

      <div class="items">
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>

        <ul>
          <li class="active"><a href="#">item 1</a></li>
          <li><a href="#">item 2</a></li>
          <li><a href="#">item 3</a></li>
          <li><a href="#">item 4</a></li>
        </ul>
      </div>
    </nav>

    <section class="msg">
      <h2>Welcome message</h2>
    </section>

    <section class="boxes">
      <h3>Section Title</h3>

      <div class="content-box">
        <div class="box box-1">Content Box 1</div>
        <div class="box box-2">Content Box 2</div>
        <div class="box box-3">Content Box 3</div>
        <div class="box box-4">Content Box 4</div>
      </div>

      <div class="CTA">Call to Action</div>
    </section>
  </body>
</html>
